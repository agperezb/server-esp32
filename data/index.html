<!DOCTYPE html><html lang="es"><head> <meta charset="UTF-8"> <title>Inicio de sesión</title> <style>:root{}*{margin: 0; padding: 0; box-sizing: border-box;}html{height: 100%;}body{height: 100vh; max-height: 100vh; /*ma*/ background-color: #F4F4F4; /*font-family: 'Space Grotesk', sans-serif;*/ font-size: 18px; line-height: 1.667em; /*color: blue*/ font-weight: 400; position: relative;}.content-login{display: flex; flex-direction: column; align-items: center; gap: 16px; width: 70%; max-width: 600px; /*outline: 1px solid blue;*/ margin: 64px auto 0;}.logo{width: 100%; display: flex; justify-content: center; margin-bottom: 32px;}.logo>img{width: 200px;}h1{font-size: 36px; color: #1e0b5c; font-weight: 600;}a{text-decoration: none;}form{width: 100%;}.form-login{text-align: center; width: 100%; padding: 24px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 2px 12px 0 rgba(20, 20, 43, 0.08); background-color: white; border-radius: 24px;}.form-login>p{color: #707070; font-weight: normal; font-size: 16px;}.form-login>p>a{font-weight: bold; color: inherit;}.form-login>p>a:hover{color: #3b13ac;}.form-group{width: 100%; display: flex; flex-direction: column; align-items: flex-start;}.form-group>label{color: #3b13ac; font-weight: bold; font-size: 14px; margin-bottom: -2px;}.form-group>input{width: 100%; padding: 8px 14px; outline: none; border-radius: 4px; border: 1px solid #3b13ac; color: #858585;}.btn{margin-top: 24px; width: 100%; padding: 14px; outline: none; border: none; border-radius: 4px; color: white; font-weight: bold; font-size: 18px; background-color: #581CFC;}.term{width: 100%; display: flex; gap: 16px; padding: 64px; justify-content: center;}.term > a{font-weight: bold; color:#581CFC;}.term > a:hover{color: #3b13ac;}.bg{position: absolute; width: 100%; /*height: 10px;*/ bottom: 0; /*background-color: #3b13ac;*/ text-align: center;}.bg>img{width: 70%; max-width: 700px; bottom: 0;}</style></head><body><div class="content-login"> <div class="logo"> <img src="logo.png" alt="Logo"> </div><form action="#"> <div class="form-login"> <h1>Inicio de sesion</h1> <div class="form-group"> <label for="email">Correo</label> <input type="text" name="email" id="email" placeholder="angel@conectatech.com"> </div><div class="form-group"> <label for="password">Contraseña</label> <input type="password" name="password" id="password" placeholder="*******"> </div><button type="button" class="btn">Continuar</button> <p>No tienes una cuenta? <a href="#">Crea tu cuenta</a></p></div></form> <div class="term"> <a href="#">Terminos de servicio</a> <a href="#">Politica de privacidad</a> </div></div><div class="bg"><img src="bg.png" alt=""></div></body></html>
